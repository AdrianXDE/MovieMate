<div class="swiper">
    <div class="swiper-wrapper">

        <div  *ngFor="let actor of cast"  class="swiper-slide text-white text-center">

            <ng-container *ngIf="actor.profile_path">
                <img src="https://image.tmdb.org/t/p/w500{{actor.profile_path}}" class="img-thumbnail" alt="">

            </ng-container>
            {{actor.name}}
            <div>
               ({{actor.character}})
            </div>
        </div>

    </div>
</div>
